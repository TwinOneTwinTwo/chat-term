<!DOCTYPE html>
<html>
<head>
    <title>OpenAI API Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Chat-term-UI</h1>
        <form>
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Select Model:</label>
                <select class="form-select" id="modelSelect" name="model">
                    <option value="gpt4">GPT 4</option>
                    <option value="gpt3.5-turbo">GPT 3.5 Turbo</option>
                    <option value="dall-e">Dall E</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="promptInput" class="form-label">Enter Prompt:</label>
                <input type="text" class="form-control" id="promptInput" name="prompt">
            </div>
            <button  id="submit-btn" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-4">
            <h2>Results:</h2>
            <div id="results"></div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- base app script-->
    <script>
    $("#submit-btn").click(submitPrompt);

        function sendPrompt(prompt) {
    console.log(prompt);
    fetch('/prompt', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ request: prompt })
    })
    .then(response => response.json())
    .then(data => {
        // Process the response from app.py
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function submitPrompt(e) {
    console.log('submitting prompt');
    e.preventDefault();
    e.stopPropagation();
    const data ={}
     data.prompt = document.getElementById('promptInput').value;
    data.model = document.getElementById('modelSelect').value;
     sendPrompt(data);
}
    </script>
</body>
</html>
