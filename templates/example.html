<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 and OpenAI API Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>OpenAI API Example</h1>

        <div class="mb-3">
            <label for="promptInput" class="form-label">Prompt:</label>
            <input type="text" class="form-control" id="promptInput">
        </div>

        <div class="mb-3">
            <label for="resultTextarea" class="form-label">Resulting Prompt:</label>
            <textarea class="form-control" id="resultTextarea" rows="3" readonly></textarea>
        </div>

        <div class="mb-3">
            <label for="actualResult" class="form-label">Actual Result:</label>
            <div id="actualResult"></div>
        </div>

        <!-- Your JavaScript code to interact with OpenAI API can be added here -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
